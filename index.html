<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Log In</h1>
            <div class="user">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="username">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" name="password" id="passwaord" autocomplete="off" placeholder="password">
            </div>
            <p class="reset-password">Forgot password?</p>
            <div class="login-btn">
                <button class="btn">Log In</button>
                <p class="signup">First time here?<span>Sign up<span></p>
            </div>
        </div>
    </div>
</body>
</html>
